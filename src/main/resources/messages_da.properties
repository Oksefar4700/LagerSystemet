consentFragment.text=Ved at indsende denne formular giver du os tilladelse til at opbevare og behandle dine personlige oplysninger. De indsamlede oplysninger omfatter dit navn. \n\
Dine personlige oplysninger vil blive opbevaret i en periode p\u00E5 3 \u00E5r, hvorefter de vil blive slettet.\n\
Vi anvender disse oplysninger til at forbedre vores service og tilbyde dig relevante produkter og tilbud. Du har ret til at til enhver tid at anmode om indsigt i, berigtigelse eller sletning af dine personoplysninger. Du kan ogs\u00E5 g\u00F8re indsigelse mod behandlingen af dine personoplysninger og har ret til at tr\u00E6kke dit samtykke tilbage.\n\
Vores behandling af personoplysninger sker i overensstemmelse med g\u00E6ldende persondatalovgivning.
