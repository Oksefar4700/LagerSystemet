consentFragment.text=By submitting this form, you give us permission to store and process your personal information. The collected information includes your name.\n\
Your personal information will be stored for a period of 3 years, after which it will be deleted.\n\
We use this information to improve our service and offer you relevant products and offers. You have the right to request access, rectification, or deletion of your personal data at any time. You can also object to the processing of your personal data and have the right to withdraw your consent.\n\
Our processing of personal data complies with applicable data protection laws.


