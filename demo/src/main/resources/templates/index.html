<!DOCTYPE html>
<html>
<head>
    <title>Driver and Visitor Form</title>
</head>
<body>
<h1>Driver and Visitor Form</h1>
<form action="/submit" method="post">
    <h2>Driver Information</h2>
    <label for="driverFirstName">First Name:</label>
    <input type="text" id="driverFirstName" name="driverFirstName" required><br>

    <label for="driverLastName">Last Name:</label>
    <input type="text" id="driverLastName" name="driverLastName" required><br>

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" required><br>

    <h2>Visitor Information</h2>
    <label for="visitorFirstName">First Name:</label>
    <input type="text" id="visitorFirstName" name="visitorFirstName" required><br>

    <label for="visitorLastName">Last Name:</label>
    <input type="text" id="visitorLastName" name="visitorLastName" required><br>

    <label for="purposeOfVisit">Purpose of Visit:</label>
    <input type="text" id="purposeOfVisit" name="purposeOfVisit" required><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
