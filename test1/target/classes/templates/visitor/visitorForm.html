<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Visitor Form</title>
</head>
<body>
<div>
    <h1>Visitor Form</h1>
    <form action="/submitVisitor" th:object="${visitor}" method="post">
        <div>
            <label for="visitorFirstName">First Name:</label>
            <input type="text" id="visitorFirstName" th:field="*{firstName}" required>
        </div>
        <div>
            <label for="visitorLastName">Last Name:</label>
            <input type="text" id="visitorLastName" th:field="*{lastName}" required>
        </div>
        <div>
            <label for="visitorPictureId">Picture/Photo:</label>
            <input type="text" id="visitorPictureId" th:field="*{pictureId}" required>
        </div>
        <div>
            <label for="visitorLicencePassportNr">Passport/Driver's License Number:</label>
            <input type="text" id="visitorLicencePassportNr" th:field="*{licencePassportNr}" required>
        </div>
        <div>
            <label for="visitorLocation">Location:</label>
            <select id="visitorLocation" th:field="*{location}">
                <option th:each="location : ${locations}" th:value="${location}" th:text="${location}"></option>
            </select>
        </div>
        <div>
            <label for="causeForVisit">Cause for Visit:</label>
            <input type="text" id="causeForVisit" th:field="*{causeForVisit}" required>
        </div>
        <!-- This is where the form submission would go -->
        <button type="submit">Submit</button>
    </form>
    <a href="/register">Create an account</a>
    <a href="/administrator/login">Admin Login</a> <!-- Admin login button -->
</div>
</div>
</body>
</html>
